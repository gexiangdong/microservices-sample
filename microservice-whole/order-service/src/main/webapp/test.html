<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>create order</title>
<script>
function createOrder(){
	var xmlhttp = new XMLHttpRequest();   // new HttpRequest instance 
	xmlhttp.open("POST", "rest/samples/order/");
	xmlhttp.setRequestHeader("Content-Type", "application/json");
	var ele = document.getElementById("jsonOrder");
	var str = ele.value;
	xmlhttp.onreadystatechange = function() {
	    if (this.readyState == 4) {
	       // Typical action to be performed when the document is ready:
	       document.getElementById("msg").innerHTML = xmlhttp.responseText;
	    }else{
	    	document.getElementById("msg").innerHTML = "readyState=" + xmlhttp.readyState;
	    }
	};
	xmlhttp.send(str);
}
</script>
</head>
<body>
<textarea style="width:800px;height:450px; border:1px solid #999;" id="jsonOrder">
{

  },

    },

<button style="width:800px;padding:10px;margin:20px 0px;" onclick="createOrder();">提交</button>
<div id="msg"></div>
</body>
</html>
